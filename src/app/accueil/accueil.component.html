<div class="container">
    <!-- header : a gauche nom prénom ou bouton connexion ; a droite bouton logout -->
    <div class="entete">
        <div>{{professeur}}</div>
        <div>logout</div>
    </div>
    <!-- Liste des questionnaires disponibles pour le professeur connecté -->
    <div class="body">
        <div *ngFor="let questionnaire of questionnaires" [routerLink]="['/questionnaire',questionnaire]">
            {{questionnaire}}</div>
    </div>
</div>
